#extends 'base.html'
#import 'macro/forms.html' as forms

#block content
   <div class="page-header">
    <h1>{{title}}</h1>
  </div>


  <form method="POST" action=".">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <fieldset>
          {{form.csrf_token}}

          <div class="form-group ">
            <label class="control-label" for="league">League name</label>
            <input id="league" class="form-control" name="league-name" type="text" value="{{user.username}}" readonly="readonly">
          </div>
          {{forms.text_field(form.body)}}
{#         {{ forms.text_field(form.league) }}#}
{#         {{forms.text_field(form.logo_url)}}#}

        </fieldset>
      </div>
      <div class="col-md-2 col-sm-3">
        <fieldset>
          <div class="form-group">
            <label class="control-label">Logo</label>
            <div>
{#             <img class="img-thumbnail" src="" alt="Logo of none">#}
            </div>
            <p class="help-block">
              By
              <h1>{{ user.username }}</h1>
            </p>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="controls">
          <button type="submit" class="btn btn-primary btn-block btn-loading" data-loading-text="Saving Team..">
            Save
          </button>
        </div>
      </div>
    </div>
  </form>
#endblock
