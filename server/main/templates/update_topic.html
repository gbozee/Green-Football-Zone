#extends 'base.html'
#import 'macro/forms.html' as forms

#block content
  <form method="POST" action=".">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <fieldset>
          {{form.csrf_token}}

          <div class="form-group ">
            <label class="control-label" for="team">Team name</label>
            <input id="team" class="form-control" name="team-name" type="text" value="{{team.name}}" readonly="readonly">
          </div>
          <div class="form-group ">
            <label class="control-label" for="team">By </label>
            <input id="username" class="form-control" name="username" type="text" value="{{user.username}}" readonly="readonly">
          </div>
{#         {{ forms.text_field(form.team) }}#}
          {{ forms.text_field(form.title) }}
          {{ forms.text_field(form.body) }}

        </fieldset>
      </div>

    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="controls">
          <button type="submit" class="btn btn-primary btn-block btn-loading" data-loading-text="Saving Team..">
            Save
          </button>
        </div>
      </div>
    </div>
  </form>
#endblock
