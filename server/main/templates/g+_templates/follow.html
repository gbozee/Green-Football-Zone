<!DOCTYPE html>
<html>
<head>
  <title>Green Football Team Info</title>
</head>
<body itemscope itemtype="http://schema.org/Thing">
  <h1 itemprop="name">{{team.name}}</h1>
  <img itemprop="image" src="{{ team.logo }}" />
  <p itemprop="description">{{ team.name }} has a total of {{count}} followers at Green Football Zone</p>
</body>
</html>
