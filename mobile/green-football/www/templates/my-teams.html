<ion-view title="My Teams">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true">

        <div ng-if="teams.length === 0" class="padding">
            <h1>You are not following any team</h1>
            <p>Tap the button below to find teams to follow!.</p>
            <button class="button button-block button-positive" ng-click="findTeams()">
                Find Teams to Follow
            </button>
        </div>
        <ion-list ng-if="teams.length > 0">
            <ion-item ng-repeat="team in teams"
                      class="item item-avatar item-button-right">
                <img src="{{team.logo}}">
                <h2>{{team.name}}</h2>
                <button class="button button-calm" ng-click="unfollow(team)">
                    Unfollow
                </button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
